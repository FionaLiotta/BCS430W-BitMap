<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" type="text/css" href="frontend.css">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="js/viewer.mjs" type="module"></script>
    <script src="js/config.mjs" type="module" defer></script>
    <h2>Config Page</h2>
    <form id="configForm">
      <label>Streamer Country:</label>
      <select id="countrySelect">
      </select>
      <label>Map Type:</label>
      <select id="mapType">
        <option value="Globe">Globe</option>
        <option value="Flat">Flat</option>
      </select>
      <input type="submit" value="Update Config" class="btn">
    </form>
    <input type="checkbox" name="debugVisible">
    <label for="debugVisible">Debug Output</label>
    <div id="debugDiv" class="hidden">
      <div id="debugOutput">Debug output waiting...</div>
      <div id="configOutput">Config output waiting...</div>
      <button id="testCountryQuery">Test SQL Query</button>
    </div>


</body>
</html>
